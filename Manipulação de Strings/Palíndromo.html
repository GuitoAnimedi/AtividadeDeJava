<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Palíndromo</title>
</head>
<body>
    <h1>Verificar Palíndromo</h1>
    
    <div>
        <label for="string">Digite uma string:</label>
        <input type="text" id="string">
        <button onclick="verificarPalindromo()">Verificar</button>
    </div>

    <p id="resultado"></p>

    <script>
        function verificarPalindromo() {
            const inputString = document.getElementById("string").value.toLowerCase().replace(/[^a-zA-Z0-9]/g, '');
            const reversedString = inputString.split('').reverse().join('');

            if (inputString === reversedString) {
                document.getElementById("resultado").textContent = "É um palíndromo!";
            } else {
                document.getElementById("resultado").textContent = "Não é um palíndromo.";
            }
        }
    </script>
</body>
</html>
