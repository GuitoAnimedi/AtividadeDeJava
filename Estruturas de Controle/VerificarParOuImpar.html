<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Par ou Ímpar</title>
</head>
<body>
    <h1>Verificar Par ou Ímpar</h1>
    
    <div>
        <label for="numero">Digite um número:</label>
        <input type="number" id="numero">
        <button onclick="verificarParOuImpar()">Verificar</button>
    </div>

    <p id="resultado"></p>

    <script>
        function verificarParOuImpar() {
            const numero = parseInt(document.getElementById("numero").value);

            if (isNaN(numero)) {
                document.getElementById("resultado").textContent = "Por favor, digite um número válido.";
            } else {
                if (numero % 2 === 0) {
                    document.getElementById("resultado").textContent = `${numero} é um número par.`;
                } else {
                    document.getElementById("resultado").textContent = `${numero} é um número ímpar.`;
                }
            }
        }
    </script>
</body>
</html>
