<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
    <h1>FizzBuzz</h1>
    
    <button onclick="executarFizzBuzz()">Executar FizzBuzz</button>

    <div id="resultado">
        <!-- Os resultados serÃ£o exibidos aqui -->
    </div>

    <script>
        function executarFizzBuzz() {
            const resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerHTML = ""; // Limpar resultados anteriores

            for (let i = 1; i <= 100; i++) {
                let output = "";

                if (i % 3 === 0) {
                    output += "Fizz";
                }

                if (i % 5 === 0) {
                    output += "Buzz";
                }

                if (output === "") {
                    output = i;
                }

                const p = document.createElement("p");
                p.textContent = output;
                resultadoDiv.appendChild(p);
            }
        }
    </script>
</body>
</html>
