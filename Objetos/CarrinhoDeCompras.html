<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
</head>
<body>
    <h1>Carrinho de Compras</h1>
    
    <div>
        <label for="item">Item:</label>
        <input type="text" id="item">
        <label for="preco">Pre√ßo:</label>
        <input type="number" id="preco">
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade">
        <button onclick="adicionarItem()">Adicionar ao Carrinho</button>
    </div>

    <h2>Itens no Carrinho:</h2>
    <ul id="carrinho-lista">
    </ul>

    <p>Total: R$ <span id="total">0</span></p>

    <script>
        let carrinho = [];
        let total = 0;

        function adicionarItem() {
            const nome = document.getElementById("item").value;
            const preco = parseFloat(document.getElementById("preco").value);
            const quantidade = parseInt(document.getElementById("quantidade").value);

            if (nome && preco && quantidade) {
                const item = {
                    nome: nome,
                    preco: preco,
                    quantidade: quantidade
                };

                carrinho.push(item);
                total += preco * quantidade;

                atualizarCarrinho();
                atualizarTotal();
            }
        }

        function atualizarCarrinho() {
            const listaCarrinho = document.getElementById("carrinho-lista");
            listaCarrinho.innerHTML = "";

            for (const item of carrinho) {
                const li = document.createElement("li");
                li.textContent = `${item.nome} - R$ ${item.preco} x ${item.quantidade}`;
                listaCarrinho.appendChild(li);
            }
        }

        function atualizarTotal() {
            const totalSpan = document.getElementById("total");
            totalSpan.textContent = total.toFixed(2);
        }
    </script>
</body>
</html>
