<!DOCTYPE html>
<html>
<head>
    <title>Propriedades de Pessoa</title>
</head>
<body>

<h1>Dados da Pessoa</h1>

<label for="nome">Nome:</label>
<input type="text" id="nome">

<label for="idade">Idade:</label>
<input type="number" id="idade">

<label for="profissao">Profissão:</label>
<input type="text" id="profissao">

<button onclick="exibirPropriedades()">Exibir Propriedades</button>

<p><strong>Informações da Pessoa:</strong></p>
<p>Nome: <span id="resultadoNome"></span></p>
<p>Idade: <span id="resultadoIdade"></span></p>
<p>Profissão: <span id="resultadoProfissao"></span></p>

<script>
function exibirPropriedades() {
    var nome = document.getElementById("nome").value;
    var idade = document.getElementById("idade").value;
    var profissao = document.getElementById("profissao").value;

    document.getElementById("resultadoNome").textContent = nome;
    document.getElementById("resultadoIdade").textContent = idade;
    document.getElementById("resultadoProfissao").textContent = profissao;
}
</script>

</body>
</html>
