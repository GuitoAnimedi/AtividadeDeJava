<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Fatorial</title>
</head>
<body>

<h1>Calculadora de Fatorial</h1>

<label for="numero">Digite um número:</label>
<input type="number" id="numero" min="0">

<button onclick="calcularFatorial()">Calcular Fatorial</button>

<p id="resultado"></p>

<script>
function calcularFatorial() {
    var numero = parseInt(document.getElementById("numero").value);
    
    if (isNaN(numero)) {
        document.getElementById("resultado").innerHTML = "Digite um número válido.";
    } else {
        var resultado = fatorial(numero);
        document.getElementById("resultado").innerHTML = "O fatorial de " + numero + " é " + resultado;
    }
}

function fatorial(numero) {
    if (numero === 0 || numero === 1) {
        return 1;
    } else {
        return numero * fatorial(numero - 1);
    }
}
</script>

</body>
</html>
